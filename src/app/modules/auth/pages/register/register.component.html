<form class="  form-background" autocomplete="off"
    [formGroup]="registerForm" (ngSubmit)="registerUser()">
    <div class="2xl:w-1/4 lg:w-1/3 md:w-1/2 w-full">
        <div class="card overflow-hidden sm:rounded-md rounded-none">
            <div class="px-6 py-8">
                <div class="mb-4">
                    <label class="mb-2" >Nombre Completo</label>
                    <input  formControlName="name" class="form-input" type="text" placeholder="Ingrese su Nombre">
                </div>

                <div class="mb-4">
                    <label class="mb-2">Direccion de correo electrónico</label>
                    <input  formControlName="email" class="form-input" type="email" placeholder="Ingrese su electrónico">
                </div>

                <div class="mb-4">
                    <label class="mb-2" >Contraseña</label>
                    <input formControlName="password" class="form-input" type="password" placeholder="*******">
                </div>
                <div class="mb-4">
                    <label class="mb-2">Confirmar contraseña</label>
                    <input  formControlName="repassword" class="form-input" type="password" placeholder="********">
                </div>


                <div class="flex items-center mb-4">
                    <input formControlName="terminos" type="checkbox" class="form-checkbox rounded" id="checkbox-signin">
                    <label class="ms-2" for="checkbox-signin">Acepto los  <a routerLink="/terminos" class="text-primary"
                            target="_blank">Términos y condiciones, la política de privacidad y el tratamiento de datos </a></label>
                </div>
                
                <div class="flex justify-center mb-3">
                    <button type="submit" class="btn w-full text-white bg-primary"> Registrarse </button>
                </div>
                <p class="text-black text-center mt-8">Ya tiene una cuenta ?<a routerLink="/auth/login"
                        class="font-medium ms-1">Ingresar</a></p>

            </div>
        </div>

    </div>
</form>
